<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- User guide button show the all the information of weight-guide -->
    <button class="guide" onclick="guide">weight-guide</button>
    <div class="container">
        <!-- We store all the data in form has two method GET & POST which submit the data on some url-->
        <form>
            <h1>BMI Calculator</h1>
            <p><label>Height in CM: </label><input type="text" id ="height"></p>
            <p><label>Weight in KG: </label><input type="text" id ="weight"></p>
            <button>Calculator</button>
            <!-- Result class display the ouput of calculate BMI data -->
            <div id="results"></div>
            <div class="weight-guide">
                <h4> BMI Weight Guide :</h4>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>



    <script src="main.js"></script>
</body>

</html>
